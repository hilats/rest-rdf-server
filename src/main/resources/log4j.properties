
log4j.rootLogger=WARN, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p: %m  at %C.(%F:%L) on %d{ISO8601}%n

log4j.logger.org.glassfish.grizzly.http.server.HttpHandler=FINE,console

log4j.logger.org.glassfish.jersey.server.ServerRuntime$Responder=FINER,console